<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes Assistant Web App</title>
  <link rel="stylesheet" href="style.css">
  <!-- jsPDF Library for PDF downloads -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <!-- Replace 'logo.png' with your actual logo file -->
    <img src="logo.png" alt="OpenLabs Logo" id="logo">
    <h1>Notes Assistant</h1>
  </header>
  
  <main>
    <!-- Upload Section -->
    <section id="upload-section">
      <input type="file" id="fileInput" accept=".pdf,image/*">
      <button id="uploadButton">Upload and Analyze</button>
      <!-- Spinner is placed here so it is always visible during processing -->
      <div id="spinner" class="hidden"></div>
    </section>
    
    <!-- Results Section (initially hidden) -->
    <section id="results-section" class="hidden">
      <!-- Dedicated processing message -->
      <div id="processing-message"></div>
      
      <!-- Summary Section -->
      <div id="summary-section" class="result-card">
        <h2>Summary</h2>
        <div id="summary-content"></div>
        <button id="download-summary">Download Summary</button>
      </div>
      
      <!-- Flashcards Section -->
      <div id="flashcards-section" class="result-card">
        <h2>Flashcards</h2>
        <div id="flashcards-container"></div>
        <button id="download-flashcards">Download Flashcards</button>
      </div>
      
      <!-- Exam Questions Section -->
      <div id="exam-section" class="result-card">
        <h2>Exam Questions</h2>
        <div id="exam-content"></div>
        <button id="download-exam">Download Exam Paper</button>
      </div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
